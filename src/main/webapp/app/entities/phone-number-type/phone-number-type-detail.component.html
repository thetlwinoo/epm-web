<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="phoneNumberType">
            <h2><span jhiTranslate="epmwebApp.phoneNumberType.detail.title">Phone Number Type</span> {{phoneNumberType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="epmwebApp.phoneNumberType.name">Name</span></dt>
                <dd>
                    <span>{{phoneNumberType.name}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/phone-number-type', phoneNumberType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
