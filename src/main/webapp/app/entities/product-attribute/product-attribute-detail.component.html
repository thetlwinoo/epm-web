<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="productAttribute">
            <h2><span jhiTranslate="epmwebApp.productAttribute.detail.title">Product Attribute</span> {{productAttribute.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="epmwebApp.productAttribute.value">Value</span></dt>
                <dd>
                    <span>{{productAttribute.value}}</span>
                </dd>
                <dt><span jhiTranslate="epmwebApp.productAttribute.productAttributeSet">Product Attribute Set</span></dt>
                <dd>
                    <div *ngIf="productAttribute.productAttributeSetId">
                        <a [routerLink]="['/product-attribute-set', productAttribute.productAttributeSetId, 'view']">{{productAttribute.productAttributeSetName}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="epmwebApp.productAttribute.supplier">Supplier</span></dt>
                <dd>
                    <div *ngIf="productAttribute.supplierId">
                        <a [routerLink]="['/suppliers', productAttribute.supplierId, 'view']">{{productAttribute.supplierName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product-attribute', productAttribute.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
