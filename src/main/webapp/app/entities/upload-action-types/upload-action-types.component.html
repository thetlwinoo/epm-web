<div>
    <h2 id="page-heading">
        <span jhiTranslate="epmwebApp.uploadActionTypes.home.title">Upload Action Types</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-upload-action-types" [routerLink]="['/upload-action-types/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="epmwebApp.uploadActionTypes.home.createLabel">
            Create a new Upload Action Types
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="uploadActionTypes?.length === 0">
        <span jhiTranslate="epmwebApp.uploadActionTypes.home.notFound">No uploadActionTypes found</span>
    </div>
    <div class="table-responsive" *ngIf="uploadActionTypes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="epmwebApp.uploadActionTypes.name">Name</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let uploadActionTypes of uploadActionTypes ;trackBy: trackId">
                <td><a [routerLink]="['/upload-action-types', uploadActionTypes.id, 'view' ]">{{uploadActionTypes.id}}</a></td>
                <td>{{uploadActionTypes.name}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/upload-action-types', uploadActionTypes.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/upload-action-types', uploadActionTypes.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(uploadActionTypes)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
