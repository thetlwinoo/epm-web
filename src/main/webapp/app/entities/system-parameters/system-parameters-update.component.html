<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-system-parameters-heading" jhiTranslate="epmwebApp.systemParameters.home.createOrEditLabel">Create or edit a System Parameters</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmwebApp.systemParameters.applicationSettings" for="field_applicationSettings">Application Settings</label>
                    <input type="text" class="form-control" name="applicationSettings" id="field_applicationSettings"
                           formControlName="applicationSettings"/>
                    <div *ngIf="editForm.get('applicationSettings').invalid && (editForm.get('applicationSettings').dirty || editForm.get('applicationSettings').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('applicationSettings').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmwebApp.systemParameters.deliveryCity" for="field_deliveryCity">Delivery City</label>
                    <select class="form-control" id="field_deliveryCity" name="deliveryCity" formControlName="deliveryCityId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="citiesOption.id" *ngFor="let citiesOption of cities; trackBy: trackCitiesById">{{citiesOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmwebApp.systemParameters.postalCity" for="field_postalCity">Postal City</label>
                    <select class="form-control" id="field_postalCity" name="postalCity" formControlName="postalCityId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="citiesOption.id" *ngFor="let citiesOption of cities; trackBy: trackCitiesById">{{citiesOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
