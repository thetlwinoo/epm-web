<div>
    <h2 id="page-heading">
        <span jhiTranslate="epmwebApp.transactionTypes.home.title">Transaction Types</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-transaction-types" [routerLink]="['/transaction-types/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="epmwebApp.transactionTypes.home.createLabel">
            Create a new Transaction Types
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="transactionTypes?.length === 0">
        <span jhiTranslate="epmwebApp.transactionTypes.home.notFound">No transactionTypes found</span>
    </div>
    <div class="table-responsive" *ngIf="transactionTypes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="epmwebApp.transactionTypes.name">Name</span></th>
            <th scope="col" ><span jhiTranslate="epmwebApp.transactionTypes.validFrom">Valid From</span></th>
            <th scope="col" ><span jhiTranslate="epmwebApp.transactionTypes.validTo">Valid To</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let transactionTypes of transactionTypes ;trackBy: trackId">
                <td><a [routerLink]="['/transaction-types', transactionTypes.id, 'view' ]">{{transactionTypes.id}}</a></td>
                <td>{{transactionTypes.name}}</td>
                <td>{{transactionTypes.validFrom | date:'medium'}}</td>
                <td>{{transactionTypes.validTo | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/transaction-types', transactionTypes.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/transaction-types', transactionTypes.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(transactionTypes)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
