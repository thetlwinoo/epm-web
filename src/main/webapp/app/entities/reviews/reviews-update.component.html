<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-reviews-heading" jhiTranslate="epmwebApp.reviews.home.createOrEditLabel">Create or edit a Reviews</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmwebApp.reviews.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmwebApp.reviews.emailAddress" for="field_emailAddress">Email Address</label>
                    <input type="text" class="form-control" name="emailAddress" id="field_emailAddress"
                           formControlName="emailAddress"/>
                    <div *ngIf="editForm.get('emailAddress').invalid && (editForm.get('emailAddress').dirty || editForm.get('emailAddress').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('emailAddress').errors.pattern" jhiTranslate="entity.validation.pattern" [translateValues]="{ pattern: 'Email Address' }">
                            This field should follow pattern for "Email Address".
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmwebApp.reviews.reviewDate" for="field_reviewDate">Review Date</label>
                    <div class="d-flex">
                        <input id="field_reviewDate" type="datetime-local" class="form-control" name="reviewDate" formControlName="reviewDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmwebApp.reviews.overAllSellerRating" for="field_overAllSellerRating">Over All Seller Rating</label>
                    <input type="number" class="form-control" name="overAllSellerRating" id="field_overAllSellerRating"
                           formControlName="overAllSellerRating"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmwebApp.reviews.overAllSellerReview" for="field_overAllSellerReview">Over All Seller Review</label>
                    <textarea class="form-control" name="overAllSellerReview" id="field_overAllSellerReview"
                              formControlName="overAllSellerReview"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmwebApp.reviews.overAllDeliveryRating" for="field_overAllDeliveryRating">Over All Delivery Rating</label>
                    <input type="number" class="form-control" name="overAllDeliveryRating" id="field_overAllDeliveryRating"
                           formControlName="overAllDeliveryRating"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmwebApp.reviews.overAllDeliveryReview" for="field_overAllDeliveryReview">Over All Delivery Review</label>
                    <textarea class="form-control" name="overAllDeliveryReview" id="field_overAllDeliveryReview"
                              formControlName="overAllDeliveryReview"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmwebApp.reviews.reviewAsAnonymous" for="field_reviewAsAnonymous">Review As Anonymous</label>
                    <input type="checkbox" class="form-control" name="reviewAsAnonymous" id="field_reviewAsAnonymous"
                           formControlName="reviewAsAnonymous"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmwebApp.reviews.completedReview" for="field_completedReview">Completed Review</label>
                    <input type="checkbox" class="form-control" name="completedReview" id="field_completedReview"
                           formControlName="completedReview"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmwebApp.reviews.lastEditedBy" for="field_lastEditedBy">Last Edited By</label>
                    <input type="text" class="form-control" name="lastEditedBy" id="field_lastEditedBy"
                           formControlName="lastEditedBy"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmwebApp.reviews.lastEditedWhen" for="field_lastEditedWhen">Last Edited When</label>
                    <div class="d-flex">
                        <input id="field_lastEditedWhen" type="datetime-local" class="form-control" name="lastEditedWhen" formControlName="lastEditedWhen" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
