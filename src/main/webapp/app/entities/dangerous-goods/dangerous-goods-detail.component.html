<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dangerousGoods">
            <h2><span jhiTranslate="epmwebApp.dangerousGoods.detail.title">Dangerous Goods</span> {{dangerousGoods.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="epmwebApp.dangerousGoods.name">Name</span></dt>
                <dd>
                    <span>{{dangerousGoods.name}}</span>
                </dd>
                <dt><span jhiTranslate="epmwebApp.dangerousGoods.stockItem">Stock Item</span></dt>
                <dd>
                    <div *ngIf="dangerousGoods.stockItemId">
                        <a [routerLink]="['/stock-items', dangerousGoods.stockItemId, 'view']">{{dangerousGoods.stockItemId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/dangerous-goods', dangerousGoods.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
